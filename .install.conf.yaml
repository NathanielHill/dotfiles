- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ~/.config/fish/completions: config/fish/completions/
    ~/.config/fish/functions: config/fish/functions/
    ~/.config/powerline: config/powerline/
    ~/.tmuxinator: tmuxinator/
    ~/.local/bin: bin/
    ~/.fonts: fonts/
    ~/.vim: vim/

    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.bash_profile: bash_profile
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.gitignore: gitignore
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.toprc: toprc
    ~/.vimrc: vimrc

- shell:
   - [git submodule update --init --recursive, Updating submodules... ]
   -
     command: sudo ./pkginstall
     description: Running custom install script...
     stdin: true
     stdout: true
     stderr: true
