- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.config/fish/completions: config/fish/completions/
    ~/.config/fish/functions: config/fish/functions/
    ~/.config/powerline: config/powerline/
    ~/.config/nvim: config/nvim/
    ~/.local/scripts: scripts/
    ~/.fonts: fonts/
    ~/.vim: vim/

    ~/.config/inkscape/icons/icons.svg: config/inkscape/icons/icons.svg
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/Code/User/settings.json: vscode.json
    ~/.bash_profile: bash_profile
    ~/.bash_logout: bash_logout
    ~/.latexmkrc: latexmkrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.xprofile: xprofile
    ~/.gnuplot: gnuplot
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.toprc: toprc
    ~/.vimrc: vimrc
